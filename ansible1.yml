# Ansible playbook to automate the setup of a lamp stack on rocky linux server

# Disable root SSH login for security
#fukass comment
- name: LAMP stack automation script - Disable Root SSH Login
  hosts: localhost
  connection: local
  become: true
  tasks:
   - name: PermitRootLogin set to no
     ansible.builtin.lineinfile:
       path: /etc/ssh/sshd_config
       regexp: '^#?PermitRootLogin'
       line: 'PermitRootLogin no'
       state: present
   - name: Restart sshd
     ansible.builtin.service:
       name: sshd
       state: restarted

- name: LAMP stack automation script - Firewall Ports and Reload
  hosts: localhost
  become: true
  tasks:
   - name: Enable ports
     ansible.posix.firewalld:
       port: "{{ item }}/tcp"
       permanent: true
       state: enabled
     loop:
      - 80
      - 443
   - name: Reload firewalld
     ansible.builtin.service:
       hosts: localhost
       name: firewalld
       state: reloaded
       enabled: yes

